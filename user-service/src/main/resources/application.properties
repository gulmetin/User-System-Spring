spring.datasource.url= jdbc:postgresql://localhost:5432/intern
spring.datasource.username=postgres
spring.datasource.password=1

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=1

sr.rabbit.queue.name= notification-queue
sr.rabbit.exchange.name= notification-exchange
sr.rabbit.routing.name= notification-routing
